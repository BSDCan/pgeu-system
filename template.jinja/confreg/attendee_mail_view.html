{%extends "base.html" %}
{%block title%}Conference Email - {{conference}}{%endblock%}
{%block content%}
<h2>{{mail.subject}}</h2>
<p>
<div><b>Sent: </b>{{mail.sentat|datetimeformat("%Y-%m-%d %H:%M")}}</div>
<div>
{{"<br>".join(mail.message.splitlines())}}
</div>
</p>

<p>Return to <a href="../../">registration</a>.</p>
{%endblock%}
