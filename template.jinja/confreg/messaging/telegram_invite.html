<p>
  In order to let our Telegram bot know who you are,
  please send a chat message to the bot <i>{{botname}}</i>
  with the token <i>{{token}}</i>.
</p>
<form method="get" target="_blank" action="https://t.me/{{botname}}"><input type="hidden" name="start" value="{{token}}"><input type="submit" value="Send token in Telegram"></form>
