<div class="form-group border rounded p-2">
{%for group, options, index in widget.optgroups%}
{%for cb in options%}
<div class="form-check">
 <input class="form-check-input" type="checkbox" value="{{ cb.value|stringformat:'s' }}" name="{{cb.name}}" id="{{cb.attrs.id}}">
 <label class="form-check-label" for="{{cb.attrs.id}}">{{ cb.label }}</label>
</div>
{%endfor%}{%endfor%}
</div>
