{%extends "confreg/confadmin_base.html" %}
{%block title%}Conference Wiki{%endblock%}
{%block layoutblock%}
<h1>Conference Wiki</h1>
<h2>Current wiki pages</h2>

<ul>
{%for p in pages%}
 <li><a href="{{p.id}}/">{{p.title|default:p.id}}</a></li>
{%endfor%}
</ul>

<p>
<button onClick="location.href='new/'" class="btn btn-default">New page</button>
</p>

<a class="btn btn-default btn-block" href="/events/admin/{{conference.urlname}}/">Back to dashboard</a>

{%endblock%}
