{%extends "base.html" %}
{%load markup%}
{%block title%}News{%endblock%}
{%block layoutblock%}
 <div id="pgFrontNews" class="pgFrontBox">
  <h1>Latest news</h1>
  {%for newsitem in news %}
  <div class="pgFrontNewsItem">
   <h2>{{newsitem.title}}</h2>
   <h3>{{newsitem.pretty_date}}</h3>
    {%autoescape off%}
    {{newsitem.summary|markdown}}
    {%endautoescape%}
  </div>
  {%endfor%}
 </div> <!-- pgFrontNews -->
{%endblock%}
