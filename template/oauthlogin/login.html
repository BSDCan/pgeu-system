{%extends "base.html"%}
{%block maincontent%}
<h1>Log in </h1>
{%if oauth_providers%}
{%for p,d in oauth_providers%}
<p><a href="/accounts/login/{{p}}/?next={{next}}"><img src="/media/img/misc/btn_login_{{p}}.png" alt="Sign in with {{p|capfirst}}" /></a></p>
{%endfor%}
{%else%}
<p>No authentication providers configured.</p>
{%endif%}

{%endblock%}
