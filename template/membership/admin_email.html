{% extends "admin/base_site.html" %}
{% block title %}Send email{% endblock %}
{% block content%}
<h1>Send mail</h1>

{%if whatfor%}
<p>
This email is for {{whatfor}}.
</p>
{%endif%}

<form method="post" action=".">{% csrf_token %}
<table>
<tr>
 <td><b>Recipients</b></td>
 <td>{{recipientlist}}</td>
</tr>
{{form.as_table}}
<tr>
 <td colspan="2">
  <input type="submit" value="Send email">
 </td>
</tr>
</table>
</form>
{%endblock%}
