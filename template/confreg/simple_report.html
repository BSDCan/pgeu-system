{%extends "confreg/confadmin_base.html" %}
{%block title%}Report{%endblock%}
{%block layoutblock%}
<h1>Report</h1>
<table class="table table-bordered table-striped table-hover table-condensed">
  <tr>
{%for c in columns %}
    <th>{{c}}</th>
{%endfor%}
  </tr>
{%for r in data%}
<tr>
  {%for c in r %}
  <td>{{c|default:''}}</td>
  {%endfor%}
</tr>
{%endfor%}
</table>
<p>
<b>Rows: </b>  {{data|length}}
</p>
{%endblock%}
